---
layout: default
---
<head>
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
</head>
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
