        <title>Eunseong Bae | Home</title>
        <meta charset="utf-8">

            .between-margin {
                position: absolute;
                bottom:0;
                margin-top: 200px;
                margin-bottom: 50px;
            }
        </style>
        <style type="text/css">
            div {
                margin-bottom: 5px;
                height:35px;
                line-height:30px;
                background:#f4f4f4;                
                cursor:pointer;
                text-indent: 15px;
            }
            .m_over { font-weight:bold; background:#3D98FF }
            .m_out { font-weight:normal; background:#f4f4f4	}
            .act { font-weight:bold; background:#3D98FF }
        </style>
        <script>
            function over(obj){ 
                if(obj.className != "act") {
                    obj.className = "m_over";
                }
            }
            function out(obj){ 
                if(obj.className != "act") {
                    obj.className = "m_out";
                }
            }
            function clicks(obj){ 
                var divs = document.getElementById("tab").getElementsByTagName("div"); 
                for(var i=0; i<divs.length; i++){ 
                    divs[i].className = "m_out";
                }
                obj.className = "act";
            }
        </script>
    </head>
    <body>
        <div id="tab">
            <div class='act' onmouseover="over(this)" onmouseout="out(this)" onclick="window.open('home.html','main');clicks(this)" id='1'>Home</div>
            <div onmouseover="over(this)" onmouseout="out(this)" onclick="window.open('teaching.html','main');clicks(this)" id='2'>Teaching</div>
            <div onmouseover="over(this)" onmouseout="out(this)" onclick="window.open('links.html','main');clicks(this)" id='3'>Links</div>
        </div>
        <p class="between-margin">
            <small>
                Last updated: <br>
                February 17, 2020
            </small>            
        </p>        
    </body>    
</html>
